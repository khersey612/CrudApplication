<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/
bootstrap.min.css" rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<body style="background-color: bisque;">
    
    <div class="title">
<h1>Weekly Planner</h1>

    </div>
    <div class="card">
        <p>Things to get done this week:</p>
    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="e.g. Grocery Shopping">
        <input type="submit" value="Add" class="btn btn-dark">
        
        </form>
    </div>
        <p> You have:</p>
        <p id="counter"></p>
<div>
        <table class="todo">
            <tr>
            <th><h3>To-Do:</h3></th>
            </tr>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST"
        id="save-edit">
    <input type="text" id="edit-todo">
    <input type="submit" value="Save" class="btn btn-outline-dark">
    <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
</form>
    </div>
</div>
    <script src="index.js"></script> 
</body>
</html>
